<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
</head>

<header>
<div th:insert="fragments :: header" ></div>
</header>
<div class="row">

    <div class="col">
        <h1> Inventory Management API</h1>
    </div>

    <div class="col">
        <a  th:href="@{/api/v2/product/list}">
        <div class="card card1">
            <h5>Product List</h5>
            <p>See all available products</p>
        </div>
        </a>
        <a  th:href="@{/api/v2/product/add}">
        <div class="card card2">
            <h5>Create Product</h5>
            <p>Click to create a new product</p>
        </div>
        </a>
        <div class="card card3">
        <a  th:href="@{/api/v2/stock/list}">Stock list</a>
        </div>

        <div class="card card4">
        <a  th:href="@{/api/v2/stock/add}">Create Stock</a>
        </div>
    </div>
</div>
</body>
</html>
