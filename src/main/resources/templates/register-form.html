<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style type="text/css">
        label {
                display: inline-block;
                width: 200px;
                margin: 5px;
                text-align: left;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">

<body>
  <div align="center" >
      <div th:if="${product.id == null}"><h1 class="p-3">Product Registration</h1></div>
      <div th:unless="${product.id == null}"><h1 class="p-3">Edit Product</h1></div>

  <form action="#" th:action="@{/api/v2/product/add}" th:object="${product}" method="post"
      style="max-width: 600px; margin: 0 auto" >
      <input type="hidden" th:field="*{id}" th:value="${product.id}"/>
          <div class="form-group">
          <label>Name: </label>
          <input type="text" th:field="*{name}" />
          </div>
          <div class="form-group">
          <label>Brand: </label>
          <input type="text" th:field="*{brand}" />
          </div>

          <div class="form-group">
          <label>Price: </label>
          <input type="number" step="0.1" th:field="*{price}" />
          </div>
          <div class="text-center p-3">
          <button type="submit" class="btn btn-primary">Register</button>
          </div>
      </form>
  </div>
</body>
</html>
