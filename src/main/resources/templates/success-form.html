<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style type="text/css">
        span {
                display: inline-block;
                width: 200px;
                margin: 5px;
                text-align: left;
        }
    </style>
</head>
<body>
<div th:insert="fragments :: header"></div>

  <div align="center">
      <h1>Product Registered Successfully</h1>
      <div class="form-group">
      <span>Name: </span> <span th:text="${product.name}"></span>
      </div>
      <div class="form-group">
      <span>Brand: </span> <span th:text="${product.brand}"></span>
      </div>
      <div class="form-group">
      <span>Price: </span> <span th:text="${product.price}"></span>
      </div>

  </div>

<div class="container text-center p-3">
    <a href="/api/v2/product/add"> Register another product</a>
</div>
  <div class="container text-center p-2">
      <a href="/api/v2/product/list"> Go to Product List</a>
  </div>
</body>
</html>
