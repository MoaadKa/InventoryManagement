<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
<body>
&nbsp;
<div class="container text-center">
    <h1>Product List</h1>
    <br></br>
    <div>
        <form th:action="@{/api/v2/product/list}">
            Filter:
            <input type="text" name="keyword" />
            &nbsp;
            <input type="submit" value="Search"/>
            &nbsp;
            <input type="submit" value="Clear" onclick="clearFilter()"/>

        </form>
    </div>
    &nbsp;

</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td> 
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="@{'/api/v2/product/edit/' +${product.id}}">Edit</a>
                    &nbsp;
                    <a th:href="@{'/api/v2/product/delete/' +${product.id}}">Delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="mx-auto" style="width: 200px;">
    Total items: [[${totalProducts}]]
</div>
<script type="text/javascript">
    function clearFilter(){
    window.location = '/api/v2/product/list' ;
    }
</script>

</body>
</html>
