<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
<body>
&nbsp;
<div class="container text-center">
    <h1>Product List</h1>
    <br></br>
    <div>
        <form th:action="@{/api/v2/product/list}">
            Filter:
            <input type="text" name="keyword" />
            &nbsp;
            <input type="submit" value="Search"/>
            &nbsp;
            <input type="submit" value="Clear" onclick="clearFilter()"/>

        </form>
    </div>
    &nbsp;

</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td> 
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="@{'/api/v2/product/edit/' +${product.id}}">Edit</a>
                    &nbsp;
                    <a th:href="@{'/api/v2/product/delete/' +${product.id}}">Delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="nav justify-content-center">
    <div>
    Total items: [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]]
    </div>
    &nbsp;
    <div>
       -
        <a th:if="${currentPage>1}" th:href="@{/api/v2/product/list}">First</a>
        <span th:unless="${currentPage>1}">First</span>
        &nbsp;
        <a th:if="${currentPage>1}" th:href="@{'/api/v2/product/list/page/' + ${currentPage -1}}">Previous</a>
        <span th:unless="${currentPage>1}">Previous</span>
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
        <a th:if="${i != currentPage}" th:href="@{'/api/v2/product/list/page/' + ${i}}">[[${i}]]</a>
        <span th:unless="${i != currentPage}">[[${i}]]</span>

        &nbsp;
    </span>

        <a th:if="${currentPage<totalPages}" th:href="@{'/api/v2/product/list/page/' + ${currentPage +1}}">Next</a>
        <span th:unless="${currentPage<totalPages}">Next</span>
       &nbsp;
        <a th:if="${currentPage<totalPages}" th:href="@{'/api/v2/product/list/page/' + ${totalPages}}">Last</a>
        <span th:unless="${currentPage<totalPages}">Last</span>
    </div>
</div>
<script type="text/javascript">
    function clearFilter(){
    window.location = '/api/v2/product/list' ;
    }
</script>

</body>
</html>
