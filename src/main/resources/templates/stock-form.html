<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style type="text/css">
        label {
                display: inline-block;
                width: 200px;
                margin: 5px;
                text-align: left;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">

<body>
  <div align="center" >
      <div th:if="${stock.id == null}"><h1 class="p-3">Stock Registration</h1></div>
      <div th:unless="${stock.id == null}"><h1 class="p-3">Edit Stock</h1></div>

  <form action="#" th:action="@{/api/v2/stock/add}" th:object="${stock}" method="post"
      style="max-width: 600px; margin: 0 auto" >
      <input type="hidden" th:field="*{id}" th:value="${stock.id}"/>

          <div class="form-group row">
          <label >Product: </label>
           <div class="col-sm-8">
           <select th:field="*{product}" class="form-control">

              <th:block th:each="product : ${products}">
                  <option th:text="${product.name}" th:value="${product.id}"/>
              </th:block>
           </select>
           </div>
          </div>

          <div class="form-group row">
          <label>Quantity: </label>
              <div class="col-sm-8">
          <input type="number"  th:field="*{quantity}" class="form-control"/>
          </div>
          </div>
          <div class="text-center p-3">
          <button type="submit" class="btn btn-primary">Register</button>
          </div>
      </form>
  </div>
</body>
</html>
